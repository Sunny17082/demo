<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Demo</title>
</head>
<body>
    <div class="hero gradient-background">
        <div id="container-main" class="container">
    
            <!-- sidebar -->
    
            <div class="sidebar">
                <div class="sidebar-content">
                    <ul class="list">
                        <li class="list-item active" onclick="opentab('overview')"><i class="fa-solid fa-house"></i></li>
                    </ul>
                    <ul class="list">
                        <li class="list-item" onclick="opentab('navigation')"><i class="fa-solid fa-location-dot"></i></li>
                    </ul>
                    <ul class="list">
                        <li class="list-item" onclick="opentab('music')"><i class="fa-solid fa-music"></i></li>
                    </ul>
                    <ul class="list">
                        <li class="list-item" onclick="opentab('messages')"><i class="fa-solid fa-message"></i></li>
                    </ul>
                    <ul class="list">
                        <li class="list-item" onclick="opentab('apps')"><i class="fa-brands fa-app-store-ios"></i></li>
                    </ul>
                    <ul class="list">
                        <li class="list-item" onclick="opentab('settings')"><i class="fa-solid fa-gear"></i></li>
                    </ul>
                </div>
            </div>
    
            <!-- notification -->
    
            <div class="notification">
                <h1><i class="fa-solid fa-user"></i> Sunny</h1>
                <h1 id="time"></h1>
                <h1><i class="fa-brands fa-bluetooth-b"></i> <i class="fa-solid fa-wifi"></i> <span id="date"></span></h1>
            </div>

            <!-- home -->
    
            <div class="tab-contents active-tab" id="overview">
                <div class="row-main">
                    <div class="car">
                        <img src="resources/car.png" alt="">
                    </div>
                    <div class="column">
                        <div class="column1">
                            <div onclick="autopilot()" class="autopilot">
                                <p>Autopilot</p>
                                <h1 id="on-off" class="on">ON</h1>
                            </div>
                            <div class="autopilot-content">
                                <div>
                                    <i class="fa-solid fa-car"></i>
                                    <p>Steering Assist <br><span>Engaged</span></p>
                                </div>
                                <div>
                                    <i class="fa-solid fa-road"></i>
                                    <p>Lane Mitigation <br><span>Engaged</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="column2">
                            
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- navigation -->
    
            <div class="tab-contents" id="navigation">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.078273289591!2d88.42445437504021!3d22.576175632839874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02751a9d9c9e85%3A0x7fe665c781b10383!2sTechno%20Main%20Salt%20Lake!5e0!3m2!1sen!2sin!4v1692108613603!5m2!1sen!2sin" width="680" height="365" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    
            <!-- music -->
    
            <div class="tab-contents" id="music">
                <div class="music-player">
                    <nav>
                        <div class="circle">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                        <div class="circle">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </nav>
                    <img src="resources/ghost.gif" class="song-img">
                    <h1>Metamorphosis</h1>
                    <p>Song by INTERWORLD</p>
                    <audio id="song">
                        <source src="resources/Metamorphosis.mp3" type="audio/mpeg">
                    </audio>
                    <div class="slider-container">
                        <div class="current-time">00:00</div>
                        <input type="range" value="0" id="progress">
                        <div class="total-duration">00:00</div>
                    </div>
                    <div class="controls">
                        <div onclick="prev()"><i class="fa-solid fa-backward-step"></i></div>
                        <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
                        <div onclick="next()"><i class="fa-solid fa-forward-step"></i></div>
                    </div>
                </div>
            </div>
    
            <!-- apps -->
    
            <div class="tab-contents" id="apps">
                <div class="app-list">
                    <div class="app">
                        <img onclick="playvid('netflix')" src="resources/Netflix.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('spotify')" src="resources/spotify.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('uber')" src="resources/uber.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('amazon prime')" src="resources/amazon prime.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('hotstar')" src="resources/hotstar.png" alt="">
                    </div>
                    <div class="app no-border">
                        <img onclick="playvid('youtube')" src="resources/youtube.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('sony liv')" src="resources/sony liv.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('jio cinema')" src="resources/jio cinema.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('lionsgate')" src="resources/lionsgate.png" alt="">
                    </div>
                    <div class="app no-border">
                        <img onclick="playvid('play store')" src="resources/play store.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('zee5')" src="resources/zee5.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('voot')" src="resources/voot.png" alt="">
                    </div>
                    <div class="app facebook">
                        <img onclick="playvid('facebook watch')" src="resources/facebook watch.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('eros now')" src="resources/eros now.png" alt="">
                    </div>
                    <div class="app">
                        <img onclick="playvid('mx player')" src="resources/mx player.png" alt="">
                    </div>
                </div>
            </div>
    
            <!-- settings -->
    
            <div class="tab-contents" id="settings">
                <div class="setting">
                    <div>
                        <h1>Brightness</h1>
                        <input type="range" class="range" min="10" max="100" value="100" onchange="fun(this)">
                    </div>
                    <div>
                        <h1>Volume</h1>
                        <input type="range" class="range" min="0" max="100" step="10" value="100" oninput="thisVolume(this.value)" ></input>
                    </div>
                    <div class="more">
                        <div class="more-setting">
                            <p>Dark Mode</p>
                            <div class="mode">
                                <i id="icon" class="fa-solid fa-moon icon-style"></i>
                            </div>
                        </div>
                        <div class="more-setting">
                            <p>Power off</p>
                            <div class="mode">
                                <i onclick="powerOff()" class="fa-solid fa-power-off icon-style power-off"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- messages -->

            <div class="tab-contents" id="messages">
                <div class="message">
                    <h1>Hello</h1>
                </div>
            </div>
        </div>
    
        <!-- video -->
    
        <div id="cVideo" class="containerVideo no">
            <div class="videoplayer">
                <video id="myVideo">
                    <source src="/resources/netflix.mp4" type="video/mp4">
                </video>
                <ul class="list">
                    <li class="list-item home" onclick="back()"><i class="fa-solid fa-home"></i></li>
                </ul>
            </div>
        </div>

        <div id="cPowerOn" class="containerPowerOn no">
            <div class="mode">
                <i onclick="powerOn()" class="fa-solid fa-power-off icon-style"></i>
            </div>
            <h1>Power on</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
